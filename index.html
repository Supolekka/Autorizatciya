<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма для авторизации</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script src="/script/script.js"></script>
</head>

<body>
    <div class="dws-wrapper">
        <div class="dws-form">
            <label title="Вкладка 1">Авторизация</label>
            <label title="Вкладка 2">Регистрация</label>
        </div>
        <form id="form-1" class="tab-form">
            <input class="input" type="email" placeholder="Ибрагимов">
            <input class="input" type="text" placeholder="Романов">
            <input class="input" type="password" placeholder="ИС 1.20">
            <a href="#" class="button">Войти</a>
            <ul class="social">
                <li><a href="#"><i class="fa fa-telegram"></i></a></li>
                <li><a href="#"><i class="fa fa-github"></i></a></li>
                <li><a href="#"><i class="fa fa-vk"></i></a></li>
            </ul>
                <a href="#">Я забыл свой E-mail или пароль</a>
            </form>
            <form id="form-2" class="tab-form">
                <input class="input" type="email" placeholder="Ибрагимов">
                <input class="input" type="text" placeholder="Романов">
                <input class="input" type="password" placeholder="ИС 1.20">
                <a href="#" class="button">Регистрация</a>
            
                <div class="recover">
                    <input type="checkbox">
                    <label>Ознакомлен(-а) и принимаю <a href="#">условия регистрации</a></label>
                </div>
            </form>
            <form class="tab-form del">
                <label class="tab" title="Вкладка 1">Авторизация</label>
                <label class="tab" title="Вкладка 2">Регистрация</label>
            </form>
    </div>
</body>

</html>
